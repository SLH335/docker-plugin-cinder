version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - id: nfpms
    file_name_template: "{{ .ConventionalFileName }}"
    package_name: docker-plugin-cinder
    maintainer: openhpi-cloud
    description: A Docker volume plugin to use OpenStack Cinder as container volumes
    homepage: https://github.com/openhpi-cloud/docker-plugin-cinder
    license: MIT
    bindir: /usr/local/bin
    contents:
      - src: example/docker-plugin-cinder.service
        dst: /lib/systemd/system/docker-plugin-cinder.service
      - src: example/docker-plugin-cinder.socket
        dst: /lib/systemd/system/docker-plugin-cinder.socket
    formats:
      - deb
      - rpm

release:
  github:
    owner: SLH335
    name: docker-plugin-cinder

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
